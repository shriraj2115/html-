<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List example</title>
</head>

<body>
    <h1>MERN STACK</h1>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>MongoDB</li>
        <li>Express js</li>
        <li>React js</li>
        <li>Node js</li>
    </ol>
    <h1>Unordered List</h1>
    <ul type="desc">
        <li>central processing</li>
        <li>Memory Unit</li>
        <li>Control unit</li>
    </ul>
    <h1>defination list</h1>
    <dl>
        <dt>CPU:</dt>
        <dd>Central Processing unit</dd>
    </dl>
</body>

</html>
