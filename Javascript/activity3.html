<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Syntax</title>
</head>
<body>
    <h1>Welcome to JavaScript Basics</h1>
    <p id="output"></p>

    <script>
        
        let name = "Shriraj Naik"; 

        let age = 19; 

        let isStudent = true;

        let hobbies = ["Cricket", "Gaming", "Cycling","Football","Swimming","Weight Training","Cooking"];

        let person = {
            firstName: "Jui",
            lastName: "Naik",
            age: 25
        };

        
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Is Student:", isStudent);
        console.log("Hobbies:", hobbies);
        console.log("Person:", person);

     
        document.getElementById("output").innerHTML = `
            <strong>Variable Information:</strong><br>
            Name: ${name}<br>
            Age: ${age}<br>
            Is Student: ${isStudent}<br>
            Hobbies: ${hobbies.join(", ")}<br>
            Person: ${person.firstName} ${person.lastName}, Age ${person.age}
        `;
    </script>
</body>
</html>
